#gat_graph_3, gcn_graph_1, gcn_graph_2, gcn_graph_3, sage_graph_3
model_name: "gcn_graph_3" 
# ---- Data ----
data_name: "MUTAG"
data_size: 188          # total number of graphs
input_dim: 7
output_dim: 2
batch_size: 32
train_ratio: 0.8
val_ratio: 0.1
test_ratio: 0.1
num_test: 0

